apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secretstore
  namespace: external-secrets
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-west-2
      auth:
        secretRef:
          accessKeyIDSecretRef:
            name: aws-creds
            key: AWS_ACCESS_KEY_ID
          secretAccessKeySecretRef:
            name: aws-creds
            key: AWS_SECRET_ACCESS_KEY

