apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: data-pipeline-dags
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/karty11/Project_microk8s.git
    targetRevision: main
    path: k8s/airflow-dags
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: airflow
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
