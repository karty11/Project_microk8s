apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: airflow
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://airflow-helm.github.io/charts
    chart: airflow
    targetRevision: 1.12.0
    helm:
      valueFiles:
        - ../../charts/airflow/values-airflow-demo.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: airflow
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
